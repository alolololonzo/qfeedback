<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voting</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px">
        <h1 class = "text-center">Quadratic Voting</h1>
        <hr/>
        <br/>
        <div id = "loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id = "resultsLoader">
          <p class="text-center">Loading Results...</p>
        </div>
        <div id = "postVote" class="text-center">
          <p class="text-center">Thank you for your vote.</p>
          <button onclick="window.location.reload();" class="btn btn-primary">See results</button>
        </div>
        <div id = "results" style="display: none;">
          <p id="voterCount" class="text-center"></p>
          <table class="table">
            <thread>
              <tr>
                <th scope = "col">Issue</th>
                <th scope = "col">Results</th>
              </tr>
            </thread>
            <tbody id = "pollResults">
            </tbody>
          </table>
        </div>
          <hr/>
        <div id = "poll" style="display: none;">
          <p id="voiceCredits" class="text-center"></p>
          <!--<form onsubmit="App.castVote(); return false;">-->
            <table class="table">
              <thread>
              <tr>
              <th scope = "col">Issue</th>
              <th scope = "col">Vote</th>
              </tr>
              </thread>
              <tbody id = "pollOptions">
              </tbody>
            </table>
            <button onclick="App.castVote();" class="btn btn-primary">Cast Vote</button>
            <hr/>
          <!--</form>-->
        </div>
        <p id="accountAddress" class="text-center"></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
